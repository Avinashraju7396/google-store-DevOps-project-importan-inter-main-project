apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 281145282112.dkr.ecr.us-east-1.amazonaws.com/shopping-site-main:79a99c34037a04e7c660b3f7b8b69f94efac24ef
        ports:
        - containerPort: 80

