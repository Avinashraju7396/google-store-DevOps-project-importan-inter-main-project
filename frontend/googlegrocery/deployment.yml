apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 281145282112.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlegrocery:79a99c34037a04e7c660b3f7b8b69f94efac24ef
        ports:
        - containerPort: 80
