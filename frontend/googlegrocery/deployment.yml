apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 995673420677.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlegrocery:c05bbe85c952b054f020a16a6a4084476ff838fb
        ports:
        - containerPort: 80
