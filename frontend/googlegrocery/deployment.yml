apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 815856636579.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlegrocery:9a2a2e779ca84758c6f30e9864028d43864ecb5c
        ports:
        - containerPort: 80
