apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 815856636579.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlegrocery:728f54992c26b6ed69cb915cabe5bd825b1bdb15
        ports:
        - containerPort: 80
