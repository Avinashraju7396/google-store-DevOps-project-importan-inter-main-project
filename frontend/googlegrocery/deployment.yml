apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 815856636579.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlegrocery:86b683f5a37763d99d8733957a546167ce6758d8
        ports:
        - containerPort: 80
