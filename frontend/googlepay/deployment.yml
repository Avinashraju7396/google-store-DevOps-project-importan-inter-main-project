apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 815856636579.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlepay:728f54992c26b6ed69cb915cabe5bd825b1bdb15
        ports:
        - containerPort: 80
