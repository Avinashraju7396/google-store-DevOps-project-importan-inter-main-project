apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 815856636579.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlepay:5b5798f8b7708da1d78ce00a3337069c362a63d5
        ports:
        - containerPort: 80
