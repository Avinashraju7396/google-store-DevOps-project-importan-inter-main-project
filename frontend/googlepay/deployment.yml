apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 815856636579.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlepay:7beb454795ec1a811e7010070eda2f30c6f3dfed
        ports:
        - containerPort: 80
