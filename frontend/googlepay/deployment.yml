apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 281145282112.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlepay:79a99c34037a04e7c660b3f7b8b69f94efac24ef
        ports:
        - containerPort: 80
