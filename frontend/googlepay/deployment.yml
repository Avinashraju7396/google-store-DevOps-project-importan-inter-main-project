apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 815856636579.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlepay:9a2a2e779ca84758c6f30e9864028d43864ecb5c
        ports:
        - containerPort: 80
