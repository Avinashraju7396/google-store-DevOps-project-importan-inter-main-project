apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 995673420677.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlepay:c05bbe85c952b054f020a16a6a4084476ff838fb
        ports:
        - containerPort: 80
