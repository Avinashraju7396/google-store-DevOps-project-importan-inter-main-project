apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 995673420677.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlemusic:c05bbe85c952b054f020a16a6a4084476ff838fb
        ports:
        - containerPort: 80
