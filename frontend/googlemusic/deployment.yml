apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 815856636579.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlemusic:47d18ec103b41bcd2f66de5d9fd8ae27a3759d3c
        ports:
        - containerPort: 80
