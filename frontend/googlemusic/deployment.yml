apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 815856636579.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlemusic:728f54992c26b6ed69cb915cabe5bd825b1bdb15
        ports:
        - containerPort: 80
