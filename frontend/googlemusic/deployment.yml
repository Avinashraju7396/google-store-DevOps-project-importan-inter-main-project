apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 815856636579.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlemusic:76f39d1deaa0c41fa58863178554b24190ccf7b0
        ports:
        - containerPort: 80
