apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 815856636579.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlemusic:9a2a2e779ca84758c6f30e9864028d43864ecb5c
        ports:
        - containerPort: 80
