apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 815856636579.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googleclothes:76f39d1deaa0c41fa58863178554b24190ccf7b0
        ports:
        - containerPort: 80
