apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 815856636579.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googleclothes:9a2a2e779ca84758c6f30e9864028d43864ecb5c
        ports:
        - containerPort: 80
