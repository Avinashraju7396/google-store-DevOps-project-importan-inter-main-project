apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 815856636579.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googleclothes:728f54992c26b6ed69cb915cabe5bd825b1bdb15
        ports:
        - containerPort: 80
