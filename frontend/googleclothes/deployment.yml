apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 815856636579.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googleclothes:b793bd7ddf895049fc1689fb8ee4184b0a3cec8a
        ports:
        - containerPort: 80
