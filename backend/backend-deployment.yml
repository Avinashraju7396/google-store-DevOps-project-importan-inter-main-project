apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 815856636579.dkr.ecr.us-west-2.amazonaws.com/shopping-site-backend:5b5798f8b7708da1d78ce00a3337069c362a63d5
          ports:
            - containerPort: 5000
