apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 815856636579.dkr.ecr.us-west-2.amazonaws.com/shopping-site-backend:b793bd7ddf895049fc1689fb8ee4184b0a3cec8a
          ports:
            - containerPort: 5000
