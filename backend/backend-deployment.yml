apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 815856636579.dkr.ecr.us-west-2.amazonaws.com/shopping-site-backend:9a2a2e779ca84758c6f30e9864028d43864ecb5c
          ports:
            - containerPort: 5000
