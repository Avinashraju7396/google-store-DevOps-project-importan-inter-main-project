apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 815856636579.dkr.ecr.us-west-2.amazonaws.com/shopping-site-backend:86b683f5a37763d99d8733957a546167ce6758d8
          ports:
            - containerPort: 5000
